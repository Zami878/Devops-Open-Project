<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Software Renderer</title>
  <link rel="stylesheet" href="css/styles.css"> </head>
</head>
<body>

  <div id="welcome-screen" class="welcome-screen">
      <h1>Welcome to the 3D Software Renderer</h1>
      <p>Explore the fundamentals of 3D graphics from scratch. Press Start!</p>
      <button id="start-engine-btn">Start Engine</button>
  </div>

  <div id="main-app" style="display: none;">
      <header>
        <h1>3D Software Renderer</h1>
      </header>
      <div class="app-content">
        <aside class="controls">
          <h2>Camera Controls</h2>
<div class="control">
            <label for="viewAngle">View Yaw Angle (Horizontal):</label>
            <input type="range" id="viewAngle" min="0" max="360" step="1" value="0">
            <span id="viewAngleValue">0°</span>
          </div>
          <div class="control">
            <label for="pitchAngle">View Pitch Angle (Vertical):</label>
            <input type="range" id="pitchAngle" min="-89" max="89" step="1" value="10">
            <span id="pitchAngleValue">10°</span>
          </div>
<hr>

          <h2>Object Transform</h2>

          <h3>Translation</h3>
          <div class="control">
            <label for="translateX">Translate X:</label>
            <input type="range" id="translateX" min="-10" max="10" step="0.1" value="0">
            <span id="translateXValue">0.0</span>
          </div>
          <div class="control">
            <label for="translateY">Translate Y:</label>
            <input type="range" id="translateY" min="-10" max="10" step="0.1" value="0">
            <span id="translateYValue">0.0</span>
          </div>
          <div class="control">
            <label for="translateZ">Translate Z:</label>
            <input type="range" id="translateZ" min="-20" max="5" step="0.1" value="0"> <span id="translateZValue">0.0</span>
          </div>
<h3>Rotation (Automatic Z-Axis)</h3>
           <div class="control"> <label for="speed">Auto-Rotate Speed (Z-axis):</label>
            <input type="range" id="speed" min="0" max="1" step="0.01" value="0.1"> <span id="speedValue">0.10</span>
          </div>
          <h3>Scaling</h3>
            <div class="control">
            <label for="scaleX">Scale X:</label>
            <input type="range" id="scaleX" min="0.1" max="5" step="0.1" value="1">
            <span id="scaleXValue">1.0</span>
          </div>
          <div class="control">
            <label for="scaleY">Scale Y:</label>
            <input type="range" id="scaleY" min="0.1" max="5" step="0.1" value="1">
            <span id="scaleYValue">1.0</span>
          </div>
            <div class="control">
            <label for="scaleZ">Scale Z:</label>
            <input type="range" id="scaleZ" min="0.1" max="5" step="0.1" value="1">
            <span id="scaleZValue">1.0</span>
          </div>
<hr>

          <button id="resetButton">Reset All Settings</button>

          <hr>
          <h2>Geometry Input</h2>
          <div class="control">
              <label for="vertexInput">Vertex Buffer (x, y, z per line):</label>
              <textarea id="vertexInput" placeholder="Example: [0, 1, 0]"></textarea>
          </div>
          <div class="control">
              <label for="indexInput">Index Buffer (v1, v2, v3 per line):</label>
              <textarea id="indexInput" placeholder="Example: [0, 1, 2]"></textarea>
          </div>
          <button id="updateGeometryButton">Update Geometry</button>

        </aside>
        <main>
          <canvas id="renderer" width="600" height="600"></canvas>
        </main>
      </div>
  </div>
 <script src="js/scripts.js"></script> </body>
</html>

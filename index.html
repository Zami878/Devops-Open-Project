<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Software Renderer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>3D Software Renderer</h1>
  </header>
  <div class="container">
    <aside class="controls">
      <h2>Controls</h2>
      <div class="control">
        <label for="speed">Rotation Speed:</label>
        <input type="range" id="speed" min="0.01" max="1" step="0.01" value="0.1">
        <span id="speedValue">0.10</span>
      </div>
      <div class="control">
        <label for="viewAngle">View Angle:</label>
        <input type="range" id="viewAngle" min="0" max="360" step="1" value="0">
        <span id="viewAngleValue">0Â°</span>
      </div>
      <button id="resetButton">Reset Settings</button>
    </aside>
    <main>
      <canvas id="renderer" width="600" height="600"></canvas>
    </main>
  </div>
  <script src="js/renderer.js"></script>
</body>
</html>
